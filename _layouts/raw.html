<!DOCTYPE html>
<html lang="{{ page.language | default: de }}">

<head>
    {% include head.html %}
</head>

<body>
    {% include navigation.html %}

    {% if page.title %}
    <div class="highlight-blue">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">{{ page.title }}</h2>
                <p class="text-center">{{ page.subtitle }}</p>
            </div>
        </div>
    </div>
    {% endif %}

    {{ content }}

    {% include footer.html %}
</body>

</html>
