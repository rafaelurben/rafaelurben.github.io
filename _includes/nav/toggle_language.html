<!-- 
    Language switcher.
-->

<li class="nav-item dropdown">
    <button id="language-selection-button" class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
        type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
        <span class="me-1">
            <i class="fa-fw fa-solid fa-earth-europe opacity-50"></i>
        </span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="language-selection-button" style="--bs-dropdown-min-width: 8rem;">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-language-value="en">
                <i class="fa-fw fa-solid fa-globe-europe opacity-50"></i>
                <span class="ms-2">EN</span>
                <span class="ms-auto d-none onactive">
                    <i class="fa-solid fa-check small opacity-50"></i>
                </span>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-language-value="de">
                <i class="fa-fw fa-solid fa-globe-europe opacity-50"></i>
                <span class="ms-2">DE</span>
                <span class="ms-auto d-none onactive">
                    <i class="fa-solid fa-check small opacity-50"></i>
                </span>
            </button>
        </li>
    </ul>
</li>
