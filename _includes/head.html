<!-- Meta display -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Meta preview -->
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: page.subtitle }}">
<meta name="twitter:description" content="{{ page.description | default: page.subtitle }}">
<meta name="twitter:image" content="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">

<meta property="og:type" content="{% if page.isarticle %}article{% else %}website{% endif %}">
<meta property="og:image" content="{{ "/assets/img/icon-512x512.png" | relative_url }}">

<!-- Search engines -->
{% if page.noindex %}
<meta name="robots" content="noindex">
{% endif %}
{% if page.permalink %}
<link rel="canonical" href="{{ page.permalink | absolute_url }}">
{% endif %}

<!-- Icons  -->
<link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
<link rel="apple-touch-icon" href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">

<!-- Manifest -->
<link rel="manifest" href="{{ "/manifest.json" | relative_url }}">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7faf5" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />

<!-- Stylesheets -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap">

<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">

<link rel="stylesheet" href="{{ "/assets/css/base.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
{% for stylesheet in page.stylesheets %}
<link rel="stylesheet" href="{{ stylesheet | relative_url }}">
{% endfor %}

<!-- Scripts -->
<script src="{{ "/assets/js/main.js" | relative_url }}"></script>
