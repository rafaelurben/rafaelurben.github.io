<!-- Meta display -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Meta preview -->
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: page.subtitle }}">
<meta name="twitter:description" content="{{ page.description | default: page.subtitle }}">
<meta name="twitter:image" content="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">

<meta property="og:type" content="{% if page.isarticle %}article{% else %}website{% endif %}">
<meta property="og:image" content="{{ "/assets/img/icon-512x512.png" | relative_url }}">

{% if page.noindex %}
<meta name="robots" content="noindex">
{% endif %}

<!-- Icons  -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon-16x16.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon-32x32.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="180x180" href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/img/icon-192x192.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ "/assets/img/icon-512x512.png" | relative_url }}">
<link rel="apple-touch-icon" href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">

<!-- Manifest -->
<link rel="manifest" href="{{ "/manifest.json" | relative_url }}">

<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
{% for stylesheet in page.stylesheets %}
<link rel="stylesheet" href="{{ stylesheet | relative_url }}">
{% endfor %}

<!-- Scripts -->
<script src="{{ "/assets/js/main.js" | relative_url }}"></script>
